{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <fieldset>
            {% if request.session.username %}
            <div class="form-group">
                <label for="exampleInputUsername" class="form-label mt-4">Username</label>
                <input type="text" name="inusername" value="{{request.session.username}}" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" name="inpassword" value="{{request.session.password}}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            {% else %}
            <div class="form-group">
                <label for="exampleInputUsername" class="form-label mt-4">Username</label>
                <input type="text" name="inusername" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" name="inpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            {% endif %}
            </fieldset>
        </br>
        {% if not request.session.username %}
        <button type="submit" class="btn btn-primary btn-right">Submit</button>
        {% else %}
        <button type="submit" class="btn btn-primary btn-right">Submit</button>
        <br>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-logout">Logout</a>
        {% endif %}
    </form>
        </div>
        </div>
        </div>
{% endblock content %}
